{% extends 'base.html' %}

{% block title %}Artículos{% endblock %}

{% block contenido %}
    <h1>Lista de Artículos</h1>
    <table class="table">
        <tbody>
            
                {% for article in articles %}
                    <tr>
                        <td><a href="{% url 'article_detail' article.id %}">{{ article.titulo }}</a></td>
                    </tr>
                {% empty %}
                    <li>No hay artículos disponibles.</li>
                {% endfor %}
        
        </tbody>
    </table>
{% endblock contenido %}
