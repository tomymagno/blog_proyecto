{% extends 'base.html' %}

{% block contenido %}
    <h2>Mi Perfil</h2>
    <p>Nombre: {{ user_profile.nombre }}</p>
    <p>Apellido: {{ user_profile.apellido }}</p>
    {% if user_profile.avatar %}
        <img src="{{ user_profile.avatar.url }}" alt="Avatar">
    {% endif %}
    <a href="{% url 'perfiles:edit_profile' %}">Editar perfil</a> 
{% endblock contenido%}
